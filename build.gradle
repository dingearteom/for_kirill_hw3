plugins {
    id 'java'
}

group 'LockFreeSet'
version '1.0-SNAPSHOT'

sourceCompatibility = 10

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    testCompile group: 'org.jetbrains.kotlinx', name: 'lincheck', version: '2.5.2'

}

